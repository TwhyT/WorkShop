<!DOCTYPE html>
<html lang="en">

<body class="MyBG">

<!-- Bar Part -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark p-0 justify-content-center" style="background-color: black;" >
    <div class="row container-fluid MyBG">
        <div class="col-3 container-md">
            <div class="row mx-1 p-0 w-100 justify-content-start align-content-center " >
                <!-- Drop Menu -->
                <div class="dropdown justify-content-center align-items-center">
                    <button class="btn dropdown-toggle w-100 mb-2 " style=" color:white ; font-size: x-large; font-weight:bolder;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        PRODUCT
                    </button>
                    <div class="dropdown-menu w-100 text-center bg-white" aria-labelledby="dropdownMenuButton">
                        <a href="{% url 'productlist' %}?category={{category.id}}" class="dropdown-item text-dark" >All Category</a>
                        {% for category in category %}
                        <a href="{% url 'productlist' %}?category={{category.id}}" class="dropdown-item text-dark" >{{ category.name }}</a>
                        {% endfor %} 
                    </div>
                </div>
                <div class="dropdown justify-content-center align-items-center">
                    <button class="btn dropdown-toggle w-100 mb-2 " style=" color:white ; font-size: x-large; font-weight:bolder;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        MENU
                    </button>
                    <div class="dropdown-menu w-100 text-center " aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item  " href="{% url 'index' %}">HOME</a>
                        <a class="dropdown-item" href="{% url 'contact' %}">CONTACT</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6 container-md">
            <ul class="navbar-nav justify-content-center align-content-center">
                <li class="nav-item">
                <a class="nav-link" style="color:white; font-size: xx-large; font-weight: bolder;" href="{% url 'index' %}">M2M</a>
                </li>
            </ul>
        </div>
        <div class="col-3 container-md">
            <div class="row justify-content-end">
                <a class="btn MyBGButton text-white my-2 my-sm-0 mx-2 " href="{% url 'login' %}" type="submit">LOG IN</a>
            </div>
        </div>
    </nav>
</header>


<body style="background-color: #000000;">

<!-- Page content -->
<div >
  <div style="background-color: #000000;" class="container-fluid">
      <div style=" margin: auto; " class="container">
          <main style="display: flex;justify-content: center;align-items: center;">
                <div class="card-body justify-content-center align-content-center" style="height:850px">
                  <div class="content-section">
                    <h3 style="font-family: Lucida Handwriting;" class="display-4 my-0 text-center MyText" >REGISTER</h3>
                    <form method="POST" novalidate class=" card-body" style="color: white;">
                      {% csrf_token %}
                      {{ form|crispy }}
                    <button class="btn btn-lg MyBG btn-block p-0 m-0" type="submit" style="color: white;">Register User</button>
                    </form>
                  </div>
                </div>
          </main>
      </div>
  </div>
</div>
